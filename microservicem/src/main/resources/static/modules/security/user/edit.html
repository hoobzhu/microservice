<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try {
			ace.settings.check('breadcrumbs', 'fixed')
		} catch (e) {
		}
	</script>

	<ul class="breadcrumb">
		<li ng-if="userType!='user'"><a href="#/security/user/list/0">{{'user'|translate}}</a>
		</li>
		<li ng-if="userType=='user'">{{'user'|translate}}</li>
		<li>{{'edit'|translate}}</li>
	</ul>
</div>
<!-- .breadcrumb -->

<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" name="add_form" novalidate>
				<div class="form-group">
					<label class="col-sm-4 control-label no-padding-right">{{'nameUser'|translate}}<font
						color="red">*</font>:
					</label>
					<div class="col-sm-4">
						<input type="text" name="name" ng-model="data.name"
							class="form-control" ng-disabled="true" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label no-padding-right">{{'editPassword'|translate}}:</label>
					<div class="col-sm-4">
						<label> <input id="edit_switch" name="switch-field-1"
							ng-model="data.pwFlag" class="ace ace-switch ace-switch-5"
							type="checkbox" /> <span class="lbl"></span>
						</label>
					</div>
				</div>
				<div id="passwordDiv" ng-if="data.pwFlag">
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">{{'oldPassword'|translate}}<font
							color="red">*</font>:
						</label>
						<div class="col-sm-4">
							<input type="password" name="password" ng-model="data.oldPw"
								class="form-control" required />
						</div>
					</div>

					<!-- 此处位数限制6~20位，可含数字，字母，特殊字符-->
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">{{'newPassword'|translate}}<font
							color="red">*</font>:
						</label>
						<div class="col-sm-4">
							<input type="password" name="password" ng-model="data.newPw1"
								ng-pattern="/^[\w\W]{6,20}$/" class="form-control" required />
						</div>
						<span style="margin-top: 4px;" class="help-button"
							data-rel="popover" data-trigger="hover" data-placement="top"
							data-content={{'advisePassword'|translate}}
							data-original-title="" title="">?</span>
					</div>

					<!-- 此处位数限制6~20位，可含数字，字母，特殊字符-->
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">{{'confirmNewPassword'|translate}}<font
							color="red">*</font>:
						</label>
						<div class="col-sm-4">
							<input type="password" name="password" ng-model="data.newPw2"
								ng-pattern="/^[\w\W]{6,20}$/" class="form-control" required />
						</div>
					</div>
				</div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-4 col-md-9">
						<button class="btn btn-info" type="button" ng-click="saveItem()"
							ng-disabled="add_form.$invalid">
							<i class="icon-ok bigger-110"></i> {{'submit'|translate}}
						</button>
						&nbsp; &nbsp; &nbsp;
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
