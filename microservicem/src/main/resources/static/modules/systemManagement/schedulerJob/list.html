
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}</script>

	<ul class="breadcrumb">
		<li>
			<a href="#/sys/schedulejob/list">{{'scheduleJobManage'|translate}}</a>
		</li>
		<li class="active">{{'list'|translate}}</li>
	</ul>
</div>
<!-- .breadcrumb -->

<div class="page-content">


<div class="hr hr-dotted hr18"></div>

<div class="row">

	<div class="col-xs-12">	
		<div class="table-responsive">
		<ul class="nav nav-tabs" id="schedulerjobGorup" >
		      <li  ng-repeat="gp in Gorup" ng-class="jobgroup==gp.key?'active':''" class="ng-isolate-scope"
					id="C3Inf"><a href="" class="ng-binding"
					ng-click="changeGorup(gp.key);"> <tab-heading class="ng-binding ng-scope">
						{{gp.name|translate}} </tab-heading>
				</a></li>
			</ul>
			<table id="list"
						class="table table-striped table-bordered table-hover tab-pane"
						colresizeable>
				<thead>
					<tr>
						<th style="width: 6%;">
							<label ng-click="selectAll()">
								<input type="checkbox" class="ace" ng-model="checkAll" />
								<span class="lbl"></span>
							</label>
						</th>
						<th style="width: 25%;">{{'name'|translate}}</th>
						<th style="width: 25%;">{{'description'|translate}}</th>
						<th style="width: 25%;">{{'cronExpression'|translate}}</th>
						
						<th style="width: 15%;">{{'start/stop'|translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="selectRow(item);item.checked=!item.checked" >
						<td>
							<input type="checkbox" class="ace"
									ng-model="item.checked" ng-change="item.checked=!item.checked" />
							<span class="lbl"></span>
						</td>
						<td ng-bind="item.jobName" title={{item.jobName}}></td>
						<td ng-bind="item.description" title={{item.description}}>
							<a class="blue"
									href="javascript:void(0)"
									ng-click="openReviewDlg()"
									>{{item.description}}</a>
						</td>
						<td ng-bind="item.cronExpression" title={{item.cronExpression}}></td>
						
					
						<td>
						<input type="checkbox" ng-model="item.status" id = "enableChckbox_{{item.id}}"
							ng-click="toEnable(item.jobName, $event)"
							class="ace ace-switch ace-switch-5"/>
							<span
							class="lbl"></span>
						</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- /.table-responsive -->
	<div ng-grid-footer="" class="ng-scope">
		<div class="btn-group" style="height: 50px;">
			<a class="btn btn-default btn-tool" style="background-image:url(img/tool/icon_edit.png);" href="#/sys/schedulejob/edit/{{seledId}}" ng-click="savePageOptions()" 
		   	ng-disabled="selected()">{{'edit'|translate}}</a>
		   	<a class="btn btn-default btn-tool"  ng-click="batchEnable(1)" 
		  	ng-disabled="selectedd()">{{'bachStart'|translate}}</a>
		   	<a class="btn btn-default btn-tool"  ng-click="batchEnable(0)" 
		  	ng-disabled="selectedd()">{{'bachStop'|translate}}</a>
		</div>
	</div>
	
	</div>
<!-- /span -->
</div>
<!-- /row -->

</div>
